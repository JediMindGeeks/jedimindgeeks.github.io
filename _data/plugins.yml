# Jekyll plugins configuration
jekyll-feed:
  limit: 10
  path: "/feed.xml"

jekyll-sitemap:
  changefreq: "monthly"
  priority: 0.5
  exclude:
    - "/404.html"
    - "/robots.txt"

jekyll-seo-tag:
  image: "/assets/images/og-image.svg"
  twitter:
    username: "jedimindgeeks"
  social:
    name: "JediMindGeeks"
    links:
      - "https://github.com/jedimindgeeks"
      - "https://linkedin.com/in/jedimindgeeks"
      - "https://twitter.com/jedimindgeeks"

jekyll-paginate:
  per_page: 5
  permalink: "/blog/page:num/"
  limit: 0
  trail:
    before: 2
    after: 2

jekyll-archives:
  enabled:
    - year
    - tags
  layouts:
    year: archive-year
    tag: archive-tag
  permalinks:
    year: "/:year/"
    tag: "/tag/:name/"
