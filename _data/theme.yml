# Theme configuration
colors:
  primary: "#2563eb"
  secondary: "#64748b"
  accent: "#f59e0b"
  success: "#10b981"
  warning: "#f59e0b"
  error: "#ef4444"
  info: "#3b82f6"

typography:
  font-family: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  font-size-base: "16px"
  font-size-sm: "14px"
  font-size-lg: "18px"
  font-size-xl: "20px"
  font-size-2xl: "24px"
  font-size-3xl: "30px"
  font-size-4xl: "36px"

spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  "2xl": "3rem"
  "3xl": "4rem"

breakpoints:
  sm: "640px"
  md: "768px"
  lg: "1024px"
  xl: "1280px"

layout:
  container-max-width: "1200px"
  container-padding: "1rem"
  border-radius: "0.5rem"
  border-radius-lg: "1rem"
